{%extends 'mem/base.html'%}
{%block title%}
MyEmployee | FindEmp
{%endblock%}

{% block body%}
<form action="/findEmp/" method="post" class="mx-4">
    {%csrf_token%}
    <h3>Find an Employee</h3>

    <div class="form-group">
      <label for="firstName">First Name/Last Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" value="{{firstName}}" placeholder="Find by Name..."/>
    </div>

    <div class="form-group">
      <label for="dept">Department</label>
      <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}"  placeholder="Find by Department..."/>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" class="form-control" id="role" name="role" value="{{role}}" placeholder="Find by Role..."/>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
